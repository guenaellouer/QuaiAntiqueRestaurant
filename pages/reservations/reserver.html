<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <div>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomInput" placeholder="Votre nom" value="DOE">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenomInput" placeholder="Votre prénom" value="John">
        </div>
        <div class="mb-3">
            <label for="allergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergiesInput" placeholder="fruits de mer, arachides,..." value="Cacahuette">
        </div>
        <div class="mb-3">
            <label for="nbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="allergiesInput" placeholder="Combien êtes vous habituellement ?" value="4">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">Midi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">Soir</label>
              </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="selectHour" class="form-Label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="submit" class="btn btn-danger">Annuler</button>
        </div>  
    </form>
</div>
